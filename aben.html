<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to be in ABen's Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @font-face {
            font-family: 'Burbank Big Condensed';
            src: url('fonts/BurbankBigCondensed-Black.woff2') format('woff2'),
                 url('fonts/BurbankBigCondensed-Black.woff') format('woff'),
                 url('fonts/BurbankBigCondensed-Black.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --neon-blue: #00f3ff;
            --dark-blue: #001d3d;
            --metallic: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Burbank Big Condensed', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            letter-spacing: 1px;
        }

        body {
            background-color: #000;
            color: white;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--neon-blue);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
            animation: glow 2s infinite alternate;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .application-form {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            background: rgba(44, 62, 80, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            background: var(--neon-blue);
            color: black;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: white;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
        }

        button:hover::after {
            transform: translateX(100%);
            transition: transform 0.6s;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 2px var(--neon-blue));
            }
            to {
                filter: drop-shadow(0 0 10px var(--neon-blue));
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .joke-fields {
            transition: all 0.3s ease;
        }

        .joke-fields.revealed {
            background: rgba(0, 243, 255, 0.1);
            padding: 1rem;
            border-radius: 5px;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
            animation: scaleIn 0.3s ease-out;
        }

        .success-message h2 {
            font-size: 3rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 1rem;
        }

        @keyframes scaleIn {
            from { transform: translate(-50%, -50%) scale(0); }
            to { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="images/logo.png" alt="ABen Logo">
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="aben.html">Apply</a>
            </div>
        </div>
    </nav>

    <div class="application-form">
        <h1>Apply to be in ABen's Videos</h1>
        <form id="applicationForm" action="https://formspree.io/f/xovenvgr" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="13">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group joke-fields">
                <label for="ssn" class="joke-label">Social Security Number</label>
                <input type="text" id="ssn" class="joke-input">
            </div>

            <div class="form-group joke-fields">
                <label for="cc" class="joke-label">Credit Card Number</label>
                <input type="text" id="cc" class="joke-input">
            </div>

            <div class="form-group">
                <label for="why">Why do you want to be in ABen's videos?</label>
                <textarea id="why" name="message" rows="4" required></textarea>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <div class="success-message" id="successMessage">
        <h2>AY AY ABEN!</h2>
        <p>Thanks for applying!</p>
    </div>

    <script>
        // Add joke fields interaction
        document.querySelectorAll('.joke-input').forEach(input => {
            input.addEventListener('click', () => {
                document.querySelectorAll('.joke-label').forEach(label => {
                    label.textContent = 'Just Kidding ðŸ˜‰';
                });
                document.querySelectorAll('.joke-fields').forEach(field => {
                    field.classList.add('revealed');
                    setTimeout(() => {
                        field.style.display = 'none';
                    }, 2000);
                });
            });
        });

        // Form submission handling
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            const form = e.target;
            const formData = new FormData(form);

            // Submit to Formspree using fetch
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Show success message
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
                    
                    // Reset form
                    form.reset();
                    
                    // Trigger confetti
                    const duration = 3 * 1000;
                    const animationEnd = Date.now() + duration;
                    
                    function randomInRange(min, max) {
                        return Math.random() * (max - min) + min;
                    }

                    (function frame() {
                        const timeLeft = animationEnd - Date.now();

                        if (timeLeft <= 0) {
                            return;
                        }

                        confetti({
                            particleCount: 3,
                            angle: 60,
                            spread: 55,
                            origin: { x: 0 },
                            colors: ['#00f3ff', '#ffffff', '#001d3d']
                        });
                        confetti({
                            particleCount: 3,
                            angle: 120,
                            spread: 55,
                            origin: { x: 1 },
                            colors: ['#00f3ff', '#ffffff', '#001d3d']
                        });

                        requestAnimationFrame(frame);
                    }());

                    // Hide success message after animation
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    alert('Oops! There was a problem submitting your form. Please try again.');
                }
            }).catch(error => {
                alert('Oops! There was a problem submitting your form. Please try again.');
            });
        });
    </script>
</body>
</html>
